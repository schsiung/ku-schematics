<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-form-item>
        <nz-form-control>
            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                <input nz-input formControlName="userName" [placeholder]="phUsername" #focusInput (ngModelChange)="validateConfirmPassword($event,'keyup')"
                    autocomplete="off">
            </nz-input-group>
            <nz-form-explain *ngIf="userName.dirty && userName.errors ">
                <!-- <ng-container *ngIf="userName.hasError('nomatch')">
                    4-16位，限字母、数字、下划线
                </ng-container> -->
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                <input nz-input type="password" formControlName="password" [placeholder]="phPassword" (ngModelChange)="validateConfirmPassword($event,'keyup')"
                    autocomplete="off">
            </nz-input-group>
            <nz-form-explain *ngIf="password.dirty && password.errors ">
                <!-- <ng-container *ngIf="password.hasError('confirm')">
                    用户名/密码错误！
                </ng-container> -->
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="verify-area">
        <div nz-col nzSpan="14">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-safety">
                        <input nz-input formControlName="verifyCode" [placeholder]="phCode" (ngModelChange)="validateConfirmVerifyCode($event,'keyup')"
                            autocomplete="off">
                    </nz-input-group>
                    <nz-form-explain *ngIf="verifyCode.dirty && verifyCode.errors ">
                        <nz-form-explain *ngIf="verifyCode.hasError('wrong')">
                            验证码错误！
                        </nz-form-explain>
                        <nz-form-explain *ngIf="verifyCode.hasError('overdue')">
                            验证码已过期，请重新输入！
                        </nz-form-explain>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col class="verification" nzSpan="9" *ngIf="codeImgSrc">
            <img [src]="codeImgSrc" (click)="refreshVC()" />
        </div>
    </div>
    <nz-form-item>
        <button nz-button nzType="primary" nzSize="large" class="ant-btn__block">登录</button>
    </nz-form-item>
</form>
