<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="addRoleForm" (keyup.enter)="submitForm()">
    <!-- <nz-form-item *ngIf="id">
        <nz-form-label [nzSpan]="6" nzFor="id">角色ID</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input formControlName="id" [value]="id" disabled>
        </nz-form-control>
    </nz-form-item> -->
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="name">角色名</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input #focusInput formControlName="name" id="name" [placeholder]="requiredPlaceholder"
                autocomplete="off">
            <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">
                <!-- <ng-container *ngIf="validateForm.get('name').hasError('nomatch')"> -->
                角色名长度为1-40
                <!-- </ng-container> -->
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6">描述</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <textarea nz-input formControlName="description" id="description" autocomplete="off"></textarea>
            <nz-form-explain *ngIf="validateForm.get('description').dirty && validateForm.get('description').errors">
                角色描述长度为1-80
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="rolesArea">
        <nz-form-label [nzSpan]="6" nzFor="authorizations">权限</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-select style="width: 100%" formControlName="authorizations" nzMode="multiple" [nzPlaceHolder]="operationsPlaceholder"
                nzNotFoundContent="暂无数据" nzDropdownClassName="cscsForm rolesSelectForm" [nzDisabled]="isReadonly">
                <nz-option *ngFor="let option of AllAuthorizations" [nzLabel]="option.operationName" [nzValue]="option.operationId"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
</form>
